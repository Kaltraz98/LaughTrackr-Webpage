{% extends "base.html" %}

{% block content %}
  <!-- Call to JS -->
<body style="background-color: #000000d7;">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  </head>

  <div class="container mt-5 pt-5">
    <div class="row">
      <!-- Booking Form-->
      <div class="col-md-8 mb-4">
        <h2 class="text-center text-light mb-4">Event Booking Form</h2>
        <form>
          <!-- Name free field-->
          <div class="mb-3">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" />
          </div>

          <!-- Cost free field with suggested currency-->
          <div class="mb-3">
            <label for="cost" class="form-label text-light">Cost</label>
            <input type="number" class="form-control" id="cost" placeholder="$ (AUD)" />
          </div>

          <!-- Date free field with suggested format-->
          <div class="mb-3">
            <label for="Date" class="form-label text-light">Time and Date of the Event</label>
            <input type="text" class="form-control" id="Date" placeholder="00:00-DD-MM-YYYY" />
          </div>

          <!-- Rating Selector for type of comedy (source for dropdown from Bootsrap)-->
          <div class="mb-3">
            <label for="rating" class="form-label text-light">Rating</label>
            <select class="form-select" id="rating">
              <option selected disabled>Choose rating</option>
              <option value="1">Family Friendly</option>
              <option value="2">Adult Humour</option>
              <option value="3">Mature Audiences</option>
              <option value="4">All Audiences</option>
            </select>
          </div>

          <!-- Venue free field-->
          <div class="mb-3">
            <label for="venue" class="form-label text-light">Venue</label>
            <input type="text" class="form-control" id="venue" placeholder="Enter venue name" />
          </div>

          <!-- Description free field-->
          <div class="mb-3">
            <label for="description" class="form-label text-light">Event Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Describe the event..."></textarea>
          </div>

          <!-- Image Upload (Sourced from Bootstrap)-->
          <div class="mb-3">
            <label for="formFile" class="form-label text-light">Upload Promo Photo</label>
            <input class="form-control" type="file" id="formFile" accept="image/*" />
          </div>

          <!-- Submit Button-->
          <button type="submit" class="btn btn-primary">Create Event</button>
        </form>
      </div>

      <!-- Testimonial -->
      <div class="col-md-4 text-center pt-4">
        <img src="static/img_folder/JimmyBeast.jpg" alt="Promo" class="img-fluid rounded mb-3 border_box" />
        <div class="text_pill text-light">
          <p><strong>LaughTrackr</strong> helped me reach new audiences from around the world!</p>
          <p>Book your event with <strong>LaughTrackr!</strong></p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
