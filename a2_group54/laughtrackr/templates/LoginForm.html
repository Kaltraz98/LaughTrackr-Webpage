{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
  <div class="container col-md-6 mt-5 pt-5">
    <h2 class="text-white mb-4">Login Form</h2>

    <!-- Login Form -->
    <form action="/login" method="GET">
      <!-- Email Field -->
      <div class="form-group mb-3">
        <label for="email" class="text-white">Email:</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="Enter email"
        >
      </div>

      <!-- Password Field -->
      <div class="form-group mb-4">
        <label for="pwd" class="text-white">Password:</label>
        <input 
          type="password" 
          class="form-control" 
          id="pwd" 
          name="pwd" 
          placeholder="Enter password"
        >
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-default text-white">Submit</button>
    </form>
  </div>
{% endblock %}
